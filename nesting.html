<!DOCTYPE html>
<html lang="en" style="background-color: lightcoral">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting</title>
  </head>
  <body style="background-color: green">
    <div id="first" style="background-color: tomato">
      <p>hello</p>
      <ul>
        <li></li>
      </ul>
      <a href="#">hello</a>
    </div>

    <p style="background-color: blue">
      Lorem <span style="background-color: red">ipsum dolor</span> sit amet
      consectetur adipisicing elit. Sapiente, dolorem nulla beatae molestiae
      nihil perspiciatis? Ipsam veritatis quaerat minus eos, in architecto?
      Expedita, amet? Velit, quo unde? Neque, sit molestiae.
    </p>
  </body>
</html>
